    <div class="container">
        <h2>Registro de Usuário</h2>
        <form id="registro-form" action="registrar_usuario.php" method="POST">
            <div class="form-group">
                <label for="usuario">Nome de Usuário:</label>
                <input type="text" class="form-control" id="usuario" name="usuario" required>
            </div>

            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>

    <!-- Modal Bootstrap para exibir a mensagem -->
    <div class="modal fade" id="popup-modal" tabindex="-1" role="dialog" aria-labelledby="popup-modal-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">

                    </button>
                </div>
                <div class="modal-body" id="popup-message">
                    <!-- A mensagem aparecerá aqui -->
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>

    <!-- JavaScript com jQuery para manipular a resposta da API e mostrar o popup -->
    <script>
        // Função para exibir o popup
        function showPopup(message) {
            $("#popup-message").text(message);
            $("#popup-modal").show();
        }

        // Manipular o envio do formulário com jQuery AJAX
        $("#registro-form").submit(function(event) {
            event.preventDefault();
            
            // Enviar o formulário usando jQuery AJAX
            $.ajax({
                type: "POST",
                url: "registrar_usuario.php",
                data: $(this).serialize(),
                success: function(response) {
                    showPopup(response);
                },
                error: function() {
                    alert("Erro ao registrar o usuário.");
                }
            });
        });

        // Fechar o popup
        $("#popup-close").click(function() {
            $("#popup").hide();
        });
    </script>
